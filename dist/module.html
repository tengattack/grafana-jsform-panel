<div class="jsform-wrapper" ng-class="ctrl.theme">
	<div class="jsform-panel">
		<div class="json-editor"></div>
		<div class="editor-submit">
			<button class="{{ ctrl.theme === 'light' ? 'btn btn-primary' : 'btn btn-inverse' }}" ng-click="ctrl.onSubmit()">
				{{ ctrl.panel.submitButtonText }}
			</button>
			<p class="errmsg"></p>
		</div>
	</div>
</div>
<div class="clearfix"></div>
