<div class="editor-row">
  <div class="section gf-form-group">
    <h5 class="section-heading">Json Schema</h5>
    <div class="gf-form">
      <textarea class="gf-form-input width-30" rows="5" ng-model="ctrl.panel.jsonSchema" placeholder="Json schema for form" ng-blur="ctrl.updateJsonSchema()" spellcheck="false"></textarea>
    </div>
    <div class="gf-form">
      <label class="gf-form-label width-7">Submit Button</label>
      <input type="text" class="gf-form-input width-7" placeholder="Submit" bs-tooltip="'Text for submit button.'"
        ng-model="ctrl.panel.submitButtonText" ng-change="ctrl.render()" ng-model-onblur>
    </div>
    <div class="gf-form">
      <label class="gf-form-label width-7">Form Action</label>
      <input type="text" class="gf-form-input width-23" placeholder="Form action URL" bs-tooltip="'URL for the form action.'"
        ng-model="ctrl.panel.formActionUrl" ng-change="ctrl.render()" ng-model-onblur>
    </div>
    <div class="gf-form">
      <label class="gf-form-label width-7">Content Type</label>
      <div class="gf-form-select-wrapper width-10">
        <select class="input-small gf-form-input" ng-model="ctrl.panel.formContentType" ng-options="s for s in ['urlencoded', 'json']" ng-change="ctrl.render()"></select>
      </div>
    </div>
    <div class="gf-form">
      <label class="gf-form-label width-9">Confirm Message</label>
      <input type="text" class="gf-form-input width-21" placeholder="" bs-tooltip="'Confirm message before submit.'"
        ng-model="ctrl.panel.submitConfirmMsg" ng-change="ctrl.render()" ng-model-onblur>
    </div>
    <gf-form-switch class="gf-form" label-class="width-9" label="AJAX Credentials" checked="ctrl.panel.ajaxCredentials" on-change="ctrl.render()">
    </gf-form-switch>
    <div class="gf-form">
      <label class="gf-form-label width-10">AJAX Success Path</label>
      <input type="text" class="gf-form-input width-20" placeholder="" bs-tooltip="'Message path for success response.'"
        ng-model="ctrl.panel.ajaxSuccessPath" ng-change="ctrl.render()" ng-model-onblur>
    </div>
    <div class="gf-form">
      <label class="gf-form-label width-10">AJAX Failure Path</label>
      <input type="text" class="gf-form-input width-20" placeholder="" bs-tooltip="'Message path for failure response.'"
        ng-model="ctrl.panel.ajaxFailurePath" ng-change="ctrl.render()" ng-model-onblur>
    </div>
  </div>
</div>
